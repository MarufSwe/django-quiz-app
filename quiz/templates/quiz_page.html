<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic.name }} Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Quiz on {{ topic.name }}</h1>
        <form id="quiz-form" method="post" action="{% url 'quiz-result' %}">
            {% csrf_token %}
            {% for question in questions %}
            <div class="mb-4">
                <h5>{{ forloop.counter }}. {{ question.question_text }}</h5>
                <div>
                    <input type="radio" name="question{{ question.id }}" value="A" id="q{{ question.id }}a">
                    <label for="q{{ question.id }}a">{{ question.option_a }}</label><br>
                    <input type="radio" name="question{{ question.id }}" value="B" id="q{{ question.id }}b">
                    <label for="q{{ question.id }}b">{{ question.option_b }}</label><br>
                    <input type="radio" name="question{{ question.id }}" value="C" id="q{{ question.id }}c">
                    <label for="q{{ question.id }}c">{{ question.option_c }}</label><br>
                    <input type="radio" name="question{{ question.id }}" value="D" id="q{{ question.id }}d">
                    <label for="q{{ question.id }}d">{{ question.option_d }}</label><br>
                </div>
            </div>
            {% endfor %}
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
