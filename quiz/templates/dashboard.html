<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f7f7f7, #e3e3e3);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 2rem;
        }
        .card-title {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #fff;
            transition: color 0.3s;
        }
        .card i {
            font-size: 3rem;
            transition: color 0.3s, transform 0.3s;
            color: #fff;
        }
        .card:hover .card-title, .card:hover i {
            color: #ffd700; /* Gold color on hover */
            transform: scale(1.1);
        }
        .python-card {
            background: linear-gradient(45deg, #306998, #f0db4f);
        }
        .java-card {
            background: linear-gradient(45deg, #5382a1, #f8c146);
        }
        .c-card {
            background: linear-gradient(45deg, #795548, #aeea00);
        }
        .html-card {
            background: linear-gradient(45deg, #e44d26, #607d8b);
        }
        .css-card {
            background: linear-gradient(45deg, #4caf50, #f44336);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">Select a Quiz Topic</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card python-card" onclick="window.location.href='{% url 'quiz-view' topic_name='Python' %}'">
                    <div class="card-body text-center">
                        <i class="fab fa-python"></i>
                        <h5 class="card-title">Python</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card java-card" onclick="window.location.href='{% url 'quiz-view' topic_name='Java' %}'">
                    <div class="card-body text-center">
                        <i class="fab fa-java"></i>
                        <h5 class="card-title">Java</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card c-card" onclick="window.location.href='{% url 'quiz-view' topic_name='C' %}'">
                    <div class="card-body text-center">
                        <i class="fas fa-code"></i>
                        <h5 class="card-title">C</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card html-card" onclick="window.location.href='{% url 'quiz-view' topic_name='HTML' %}'">
                    <div class="card-body text-center">
                        <i class="fab fa-html5"></i>
                        <h5 class="card-title">HTML</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card css-card" onclick="window.location.href='{% url 'quiz-view' topic_name='CSS' %}'">
                    <div class="card-body text-center">
                        <i class="fab fa-html5"></i>
                        <h5 class="card-title">CSS</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
